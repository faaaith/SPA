<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SPA</title>
    <script>
        (function () {
            if (navigator.userAgent.match(/(iPhone|iPod|Android|ios|iPad)/i)) {
                location.href = 'm/index.html#type'
            }
        })();
    </script>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/fontello.css">
</head>
<body>
    <header>
        <h1>ToDoList</h1>
    </header>
    <div class="content">
        <div class="type">
            <ul class="type-wrap">
                <li>
                    <h2 id="type-all" class="choose"><i class="icon-menu"></i><span>所有任务</span>(<span class="task-sum"></span>)</h2>
                </li>
                <li>
                    <h2><i class="icon-menu"></i>分类列表</h2>
                    <ul class="item-wrap"></ul>
                </li>
            </ul>
            <div class="add">
                <i class="icon-plus"></i>
            </div>
        </div>
        <div class="task">
            <div class="status">
                <ul>
                    <li class="choose">所有</li>
                    <li><i class="icon-emo-surprised"></i>未完成</li>
                    <li><i class="icon-emo-grin"></i>已完成</li>
                </ul>
            </div>
            <ul class="task-wrap"></ul>
            <div class="add">
                <i class="icon-plus"></i>
            </div>
        </div>
        <div class="details">
            <div class="task-info task-title">
                任务标题：
                <span></span>
                <input type="text" class="taskText" placeholder="在此输入任务标题">
                <div class="set">
                    <i class="icon-check"></i>
                    <i class="icon-edit"></i>
                </div>
            </div>
            <div class="task-info task-date">
                任务日期：
                <span></span>
                <input type="text" class="taskText" placeholder="在此输入任务日期（格式：2016-01-01）">
            </div>
            <div class="task-content">
                <span></span>
                <textarea class="myTextArea" placeholder="在此输入任务内容"></textarea>
                <p class="taskError"></p>
                <button class="myButton btn3">放弃</button>
                <button class="myButton btn3">保存</button>
            </div>
        </div>
    </div>
    <div class="pop">
        <div class="pop-title">
            <div class="pop-close"></div>
            <div class="pop-name"></div>
        </div>
        <div class="pop-content"></div>
    </div>
    <div class="overlay"></div>
    <script src="scripts/require.js" data-main="scripts/main"></script>
</body>
</html>
